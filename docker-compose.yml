version: "3.8"

services:
  redis:
    # TODO: On-premise - Update to internal registry
    # Example: image: artifactory.your-company.com/docker-remote/redis:7-alpine
    image: redis:7-alpine
    container_name: dspy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dspy-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: dspy-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dspy-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: dspy-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CELERY_CONCURRENCY=2
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dspy-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G

  # Optional: Flower for monitoring Celery tasks
  flower:
    build:
      context: .
      dockerfile: Dockerfile.flower
    container_name: dspy-flower
    ports:
      - "5555:5555"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dspy-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  redis_data:

networks:
  dspy-network:
    driver: bridge
